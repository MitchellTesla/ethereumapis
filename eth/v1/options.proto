syntax = "proto3";

package ethereum.eth.v1;

import "google/protobuf/descriptor.proto";

option csharp_namespace = "Ethereum.Eth.v1";
option go_package = "github.com/prysmaticlabs/ethereumapis/eth/v1";
option java_multiple_files = true;
option java_outer_classname = "BeaconBlockProto";
option java_package = "org.ethereum.eth.v1";
option php_namespace = "Ethereum\\Eth\\v1";

extend google.protobuf.FieldOptions {
  uint64 ssz_size_option = 50000;
  uint64 ssz_size_2_option = 50001;
  uint64 ssz_max_option = 50002;
  string spec_name_option = 50003;
  string cast_type_option = 50004;
}