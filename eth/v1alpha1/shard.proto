syntax = "proto3";

package ethereum.eth.v1alpha1;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option csharp_namespace = "Ethereum.Eth.v1alpha1";
option go_package = "github.com/prysmaticlabs/ethereumapis/eth/v1alpha1;eth";

message DataCommitment {
  bytes point = 1 [(gogoproto.moretags) = "ssz-size:\"48\""];
  uint64 length = 2;
}

message ShardHeader {
  uint64 slot = 1;
  uint64 shard = 2;
  DataCommitment commitment = 3;
  bytes length_proof = 4 [(gogoproto.moretags) = "ssz-size:\"48\""];
}
